<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        #celebration {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #fireworks {
            width: 300px;
            height: 300px;
            background-color: black;
            position: relative;
        }

        .firework {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="celebration">YAYYYYY! Fireworks!</div>
    <div id="fireworks">
        <div class="firework" style="top: 50px; left: 100px;"></div>
        <div class="firework" style="top: 150px; left: 200px;"></div>
        <!-- Add more fireworks as needed -->
    </div>
</body>
</html>
